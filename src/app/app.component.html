<mat-drawer-container hasBackdrop="true">
    <mat-drawer mode="over" [opened]="showDrawer" (closed)="toggleDrawer(false)">
        <app-sidemenu (closeDrawer)="toggleDrawer(false)"></app-sidemenu>
    </mat-drawer>
    <mat-drawer-content>
        <app-navbar [title]="currentTitle" (drawer)="toggleDrawer()"></app-navbar>
        <main>
            <router-outlet (activate)="onActivate($event)"></router-outlet>
        </main>
    </mat-drawer-content>
</mat-drawer-container>
