<div class="note-form" (mouseenter)="openFull()" [class]="{'show': openDialog}">
    <h1>New note</h1>
    <form>
        <mat-form-field appearance="outline">
            <mat-label>Title</mat-label>
            <input matInput placeholder="Title">
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
            <mat-hint>ex: Groceries list</mat-hint>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Notes</mat-label>
            <textarea matInput rows="5" placeholder="Type your notes here"></textarea>
        </mat-form-field>

        <button mat-raised-button>Create</button>
    </form>
</div>
